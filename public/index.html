<!DOCTYPE html>
<html>

<head>
	<title>Clipboard notes</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="scripts/htmx.js"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<script src="scripts/clip.js"></script>
	<script src="scripts/hyper.js"></script>
</head>

<body>
	<main id="notes" hx-get="/GETLOOP/0" hx-trigger="load" hx-swap="outerHTML" hx-target="#notesall">
		<div id="notesall"></div>
	</main>
	<div class="actions" hx-target="#notes" hx-swap="none">
		<form hx-post="/SET" _="on submit reset() me">
			<textarea name="note" placeholder="Note" required></textarea>
			<input type="submit" value="Add">
		</form>
		<form enctype="multipart/form-data" hx-post="/SETFILE" _="on submit reset() me">
			<input type="file" name="file" required>
			<input type="submit" value="Upload">
		</form>
	</div>

</body>

</html>
