<!DOCTYPE html>
<html>

<head>
	<title>Home</title>
	<link rel="stylesheet" type="text/css" href="style.css">
	<script src="https://unpkg.com/htmx.org@1.9.11"></script>
	<meta name="viewport" content="width=device-width, initial-scale=1">
</head>

<body>
	<div class="master">
		<h1>Personal Notes :)</h1>
		<main hx-get="/GETALL" hx-trigger="load" hx-swap="outerHTML" hx-target="#notes">
			<div id="notes"></div>
			<div class="actions">
				<textarea name="note" placeholder="Note" hx-post="/SET" hx-swap="afterbegin" hx-target="#notes"
					hx-trigger="keyup[shiftKey && keyCode==13]"></textarea>
				<form enctype="multipart/form-data" hx-post="/SETFILE" hx-swap="afterbegin" hx-target="#notes">
					<input type="file" name="file" required>
					<input type="submit" value="Upload">
				</form>
			</div>
		</main>
	</div>
</body>

</html>
